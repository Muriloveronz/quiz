<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz pagina </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center  flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progresstext" class="hud-prefix">
                        Questão 

                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>

                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            Pontuação
                        </p>
                        <h1 class="hud-main-text" id="score">
                              0
                        </h1>

                    </div>

                </div>
                <h1 id="question">Qual do jogos cujo o personagem usa uma guitarra como arma?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">God of or</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Shadow of the colossus</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Prince of persia</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Devil may cry</p>
                </div>




            </div>

        </div>
        
    </div>
    <script src="game.js">

    </script>
    
</body>
</html>
